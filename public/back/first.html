<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-后台管理系统</title>

    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="#">乐淘后台</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user ="></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-th-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级管理</li>
            </ol>
            <button class="btn btn-default mb_20" id="addCategory">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width='20%'>序号</th>
                        <th width='80%'>一级分类名</th>
                    </tr>
                </thead>
                <tbody id="categoryBody">
                    <tr>
                        <td>1</td>
                        <td>户外管</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"> <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="firstModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" name='categoryName'  class="form-control"  placeholder="请输入一级分类">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="form">添加</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/html" id="categoryTpl">
        {{ each rows v i }}
        <tr>
            <td>{{ i+1+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{ /each }}
    </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/first.js"></script>
</body>

</html>
